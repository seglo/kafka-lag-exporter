kafka-lag-exporter {
  reporters.prometheus.port = 8000
  reporters.prometheus.port = ${?KAFKA_LAG_EXPORTER_PORT}
  poll-interval = 30 seconds
  poll-interval = ${?KAFKA_LAG_EXPORTER_POLL_INTERVAL_SECONDS}
  lookup-table-size = 60
  lookup-table-size = ${?KAFKA_LAG_EXPORTER_LOOKUP_TABLE_SIZE}
  client-group-id = "kafkalagexporter"
  client-group-id = ${?KAFKA_LAG_EXPORTER_CLIENT_GROUP_ID}
  kafka-client-timeout = 10 seconds
  kafka-client-timeout = ${?KAFKA_LAG_EXPORTER_KAFKA_CLIENT_TIMEOUT_SECONDS}
  clusters = []
  clusters = ${?KAFKA_LAG_EXPORTER_CLUSTERS}
  redis = {
    enabled = "false"
    enabled = ${?KAFKA_LAG_EXPORTER_REDIS_ENABLED}
    host = "localhost"
    host = ${?KAFKA_LAG_EXPORTER_REDIS_HOST}
    database = 0
    database = ${?KAFKA_LAG_EXPORTER_REDIS_DATABASE}
    port = 6379
    port = ${?KAFKA_LAG_EXPORTER_REDIS_PORT}
    timeout = 60
    timeout = ${?KAFKA_LAG_EXPORTER_REDIS_TIMEOUT}
    prefix = "kafka-lag-exporter"
    prefix = ${?KAFKA_LAG_EXPORTER_REDIS_PREFIX}
    separator = ":"
    separator = ${?KAFKA_LAG_EXPORTER_REDIS_SEPARATOR}
    resolution = 1 minute
    resolution = ${?KAFKA_LAG_EXPORTER_REDIS_RESOLUTION}
    retention = 1 day
    retention = ${?KAFKA_LAG_EXPORTER_REDIS_RETENTION}
    expiration = 7 days
    expiration = ${?KAFKA_LAG_EXPORTER_REDIS_EXPIRATION}
  }
  watchers = {
    strimzi = "false"
    strimzi = ${?KAFKA_LAG_EXPORTER_STRIMZI}
  }
  metric-whitelist = [".*"]
}

akka {
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  loglevel = "DEBUG"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
}
